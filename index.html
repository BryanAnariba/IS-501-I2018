    <style>
        #modificar{
            color:white;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 600;
            padding-left:15px;
            margin-left:15px;
            font-size:15px;
            margin-top:8px;
        }
        #modificar:hover{
            color:#32C236;
        }
        #modificar3{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 600;
            padding-left:15px;
            margin-left:15px;
            font-size:15px;
            margin-top:8px;
        }
        #modificar3:hover{
            color:#32C236;
        }
        #modificar2{
            padding-top:2px;
            font-size: 18px;
            margin-left:16px;
            margin-right: -2px;
            margin-top: 8px;
            font-weight: -20;
            color:white;
        }
        .nav-item{
            position: relative;
            right:75px;
        }
        header .wrap{
            position:absolute;
            top:-2px;
            right:10px;
            display: flex;
            justify-content: space-between;
        }
        header .btn-menu{
            margin-top:20px;
            cursor: pointer;
            visibility: hidden;
            z-index: 2;
            font-size: 30px;
        }
        header #btn-menu2{
            position: fixed;
            top: 10px;
            margin-left:-5px;
            margin-top:-12px;
            cursor: pointer;
            z-index: 2;
            font-size: 30px;
        }
        /*Menu pantalla completa*/
        .full-menu {
            position:fixed;
            top:0;
            right:-100%;
            width: 100%;
            height: 100vh;
            background: rgba(0,0,0,0.9);
            -webkit-transition: .2s;
            -o-transition: .2s;
            transition: .2s;
        }
        .full-menu .wrap{
            display: flex;
            height: 100%;
            justify-content: center;
            align-items: center;
            
        }
        .full-menu .wrap .parte-oscura {
            flex-basis: 0;
            flex-grow: 1;
            background: black;
            
        }
        .full-menu .wrap .navegacion {
            flex-basis: 0;
            flex-grow: 1.3;
            background: black;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        /*Quitar los puntos de los enlaces de lista*/
        .full-menu .navegacion ul {
            list-style: none;
        }
        /*Dar formato a los elementos de la lista en la parte de responsive*/
        .full-menu .navegacion ul li a{
            font-family : Arial, Helvetica, sans-serif;
            text-decoration: none;
            font-size: 35px;
            color:white;
            font-weight: 600;
        }
        #quitar-grosor {
            font-weight: 500;
            font-size: 25px;
            color:#CECECE;
        }
        #quitar-grosor:hover{
            color:#32C236;
        }
        .full-menu .navegacion ul li a:hover{
            color:#32C236;
        }
        #iconos:hover{
            background:#32C236;
            color:#222326;
            
        }
        #iconos{
            display: inline-block;
            border-radius: 120px;
            box-shadow: 0px 0px 2px #888;

        }
        .container-fluid #nabvar-modificar{
            opacity: 1;
        }
        #estilizar{
                background-color: black; height:80px; opacity: 0.8; position:fixed; width:100%;
        }
        @media only screen and (max-width: 1000px) {
            #modificar {
                display: none;
            }
            #modificar3{
                display: none;
            }
            #modificar2 {
                display:none;
            }
            #navbar-modificar{
                background: black;
                height:60px;
            }
            header .btn-menu{ 
                visibility: visible;
                
            }
            .fas .fa-times-circle{
                font-size: 50px;
                color:white;

            }
            .nabvar-modificar{
                display: none;
            }
            #estilizar {
                background-color:black; height:60px; opacity: 1; position:fixed; width:100%;
            }
            #estilizar2{
                background: black;
                height:60px;
            }
            header .btn-menu{
            margin-top:10px;
            }
            #logo{
                position:relative;
                bottom:8px;
            }
        }
        @media only screen and (min-width: 1500px) {
            #modificar {
                display: none;
            }
            #modificar3{
                display: none;
            }
            #modificar2 {
                display:none;
            }
            header .btn-menu{ 
                visibility: visible;
            }

        }
    </style>
</head>
